<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Task Buddy</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon"/>
    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="css/tasks.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>
  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="brand" href="#">Task Buddy</a>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <div class="well sidebar-nav">
            <ul class="nav nav-list" id="projects">
              <li class="nav-header"><h6>Users</h6></li>
            </ul>
          </div>
          <a href="#add-user" id="add-project" class="btn pull-right"><i class="icon-user"></i>&nbsp;&nbsp;Add User</a>
          <a href="#delete-user" id="remove-project" role="button" class="btn pull-right offset-right"><i class="icon-trash"></i>&nbsp;&nbsp;Delete User</a>
        </div>
        <div class="span9 main-content">
          <div class="page-header">
            <div class="row-fluid">
                <div class="span9">
                  <h3 id="project-title"><span>User</span>'s Tasks</h3>
                </div>
                <div class="span3">
                  <a href="#add-task" id="add-task" role="button" class="btn pull-right" data-toggle="modal"><i class="icon-tasks"></i>&nbsp;&nbsp;Add Task</a>
                </div>
            </div>
          </div>
          <table class="table table-hover table-striped">
            <thead>
              <tr>
                <th class="status-col">Status</th>
                <th>Task Name</th>
                <th class="date-col">Due Date</th>
                <th class="action-col">&nbsp;</th>
                <th class="action-col">&nbsp;</th>          
              </tr>
            </thead>
            <tbody id="tasks">
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="js/underscore.min.js"></script>
	<script type="text/javascript" src="js/backbone.min.js"></script>
	<script type="text/javascript" src="js/tasks.js"></script>

	<script type="text/template" id="project-dialog">
		<div class="modal fade in" tabindex="-1" role="dialog" aria-labelledby="Create project" aria-hidden="true">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
	        <h3 id="myModalLabel">Add User</h3>
	      </div>
	      <div class="modal-body">
	        <form class="form-inline">
	          <input type="text" name="name" class="input-block-level project-title" placeholder="First Name" value="<%= name %>">
	        </form>
	      </div>
	      <div class="modal-footer">
	        <button class="btn close-action" data-dismiss="modal" aria-hidden="true">Cancel</button>
	        <button class="btn btn-primary save-action">Save</button>
	      </div>
	    </div>
	    <div class="modal-backdrop fade in"></div>
	</script>
	<script type="text/template" id="project-item">
		<a href="#<%= userId %>" data-id="<%= userId %>"><%= userFirstName %></a>
	</script>
	<script type="text/template" id="task-dialog">
		<div class="modal in fade" tabindex="-1" role="dialog" aria-labelledby="Create task" aria-hidden="true">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
	        <h3 id="myModalLabel">Create Task</h3>
	      </div>
	      <div class="modal-body">
	        <form class="form-inline">
	          <input type="text" name="task" class="input-xlarge input-task" placeholder="Task Name" value="<%= task %>">
	          <div id="dp1" class="input-append date">
	          	<input class="input-medium" name="date_due" value="<%= date_due %>" data-format="yyyy-MM-dd hh:mm:ss" type="text" placeholder="Due Date">
	          	<span class="add-on">
	          		<i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
	          	</span>
	          </div>
	        </form>
	      </div>
	      <div class="modal-footer">
	        <button class="btn close-action" data-dismiss="modal" aria-hidden="true">Cancel</button>
	        <button class="btn btn-primary save-action">Save</button>
	      </div>
	    </div>
	    <div class="modal-backdrop fade in"></div>
	</script>
	<script type="text/template" id="task-item">
		<td class="center-col">
			<input type="checkbox" name="status" value="1"<% if (status == 1) { %> checked="checked" <% } %> />
		</td>
		<td<% if (status == 1) { %> class="finished" <% } %>><%= taskTitle %></td>
		<td<% if (status == 1) { %> class="finished" <% } %>><%= taskDueDate %></td>
       
		<td class="center-col">
			<a href="#edit-task" class="edit-action">
				<i class="icon-edit"></i>
			</a>
		</td>
		<td>
			<a href="#delete-task" class="delete-action">
				<i class="icon-trash"></i>
			</a>
		</td>
	</script>
  </body>
</html>
